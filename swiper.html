<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<style>
    .swiper {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
    }

    .swiper-slide {
        text-align: center;
        background: #f3f3f3;
        border-radius: 10px;
        padding: 10px;
    }

    .mySwiper1 .swiper-slide img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }

    .mySwiper2 .swiper-slide img {
        width: 600px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }

    .swiper-slide p {
        margin-top: 10px;
        font-weight: bold;
    }
</style>

<body>
    <!-- Swiper 1 - Fruits -->
    <h2>Fruits</h2>
    <div class="swiper mySwiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assects/images/apple.png">
                <p>Apple</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Mango">
                <p>Mango</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Banana">
                <p>Banana</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Orange">
                <p>Orange</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Grapes">
                <p>Grapes</p>
            </div>
        </div>
        <div class="swiper-button-next swiper1-next"></div>
        <div class="swiper-button-prev swiper1-prev"></div>
    </div>

    <!-- Swiper 2 - Vegetables -->
    <h2>Vegetables</h2>
    <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Carrot">
                <p>Carrot</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Tomato">
                <p>Tomato</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Potato">
                <p>Potato</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Spinach">
                <p>Spinach</p>
            </div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/150?text=Onion">
                <p>Onion</p>
            </div>
        </div>
        <div class="swiper-button-next swiper2-next"></div>
        <div class="swiper-button-prev swiper2-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">

    </script>
    <script>
        // Swiper 1 - Fruits
        const swiper1 = new Swiper(".mySwiper1", {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: true,
            navigation: {
                nextEl: ".swiper1-next",
                prevEl: ".swiper1-prev",
            },
        });

        // Swiper 2 - Vegetables
        const swiper2 = new Swiper(".mySwiper2", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: false,
            navigation: {
                nextEl: ".swiper2-next",
                prevEl: ".swiper2-prev",
            },
        });
    </script>

</body>

</html>
